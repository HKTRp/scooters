<html>
<head>
{% load static %}
{% block settings %}
{% endblock %}
</head>
<body link="#222222" vlink="#222222" alink="#222222">
{% block sidebar %}
<div class="sidebar">
    <a href="http://scooteradminpanel.ru/dashboard">
	<div class="button">
		<div class="name">Дашборд</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-приборная-панель-50.png" %}" alt="">
		</div>
	</div>
    </a>
	<a href="http://scooteradminpanel.ru/alerts"><div class="button">
		<div class="name">Тревоги</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-предупреждение-тормоза-50.png" %}" alt="">
		</div>
	</div>
    </a>
    <a href="http://scooteradminpanel.ru/map">
	<div class="button">
		<div class="name">Карта</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-карта-сокровищ-50.png" %}" alt="">
		</div>
	</div>
    </a>
    <a href="http://scooteradminpanel.ru/scooters">
	<div class="button">
		<div class="name">Самокаты</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-самокат-50.png" %}" alt="">
		</div>
	</div>
    </a>
    <a href="http://scooteradminpanel.ru/clients">
	<div class="button">
		<div class="name">Клиенты</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-мужчина-пользователь-50.png" %}" alt="">
		</div>
	</div>
    </a>
    <a href="http://scooteradminpanel.ru/orders">
	<div class="button">
		<div class="name">Заказы</div>
		<div class="icon">
			<img src={% static "frontend/icons/icons8-выставленный-счет-50.png" %} alt="">
        </div>
	</div>
    </a>
    <a href="http://scooteradminpanel.ru/review">
	<div class="button">
		<div class="name">Осмотр</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-детектив-50.png" %}" alt="">
		</div>
	</div>
    </a>
    <a href="http://scooteradminpanel.ru/billing">
	<div class="button">
		<div class="name">Биллинг</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-счет-50.png" %}" alt="">
		</div>
	</div>
    </a>
    <a href="http://scooteradminpanel.ru/rates">
	<div class="button">
		<div class="name">Тарифы</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-заказ-на-покупку-50.png" %}" alt="">
		</div>
	</div>
    </a>
    <a href="http://scooteradminpanel.ru/logs">
	<div class="button">
		<div class="name">Логи</div>
		<div class="icon">
			<img src="{% static "frontend/icons/icons8-история-заказов-50.png" %}" alt="">
		</div>
	</div>
    </a>
</div>
{% endblock %}
<div class="other">
{% block header %}
<div class="header">
		<div class="useravatar">
			<img src="{% static "frontend/icons/download.png" %}" alt="">
		</div>
		<div class="username">
			Administrator
		</div>
		<div class="logoutbutton">
			ВЫЙТИ
		</div>
</div>
{% endblock %}
{% block content %}{% endblock %}
</div>
</body>
</html>
